<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<title>Ubah Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br><br>
	<div class="container-fluid">
		<div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>Ubah Jabatan</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/jabatan/update-jabatan}" method="POST">
                        	<input type="hidden" name="id" class="form-control" th:value="${jabatan.id}"/>
                            Nama: <br>
                            <input type="text" name="nama" class="form-control" th:value="${jabatan.nama}"/>
                            <br>
                            Deskripsi: <br>
                            <input type="text" name="deskripsi" class="form-control" th:value="${jabatan.deskripsi}"/>
                            <br>
                            Gaji Pokok: <br>
                            <input type="number" name="gajiPokok" class="form-control" th:value="${jabatan.gajiPokok}"/>
                            <br><br>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
	</div>
	
</body>
</html>

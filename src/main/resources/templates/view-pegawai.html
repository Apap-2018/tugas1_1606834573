<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<title>Home</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container container-fluid card" th:object="${pegawai}" style="padding: 30px; margin: 30px">
		<h3 th:text="'Lihat Data Pegawai - ' + *{nip}"> </h3>
		<br>
		<table class="table table-borderless table-striped" style="margin-left:auto; display: inline-block">
			<tbody>
				<tr>
					<td>NIP</td>
					<td th:text="*{nip}"></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td th:text="*{nama}"></td>
				</tr>
				<tr>
					<td>Tempat Lahir</td>
					<td th:text="*{tempatLahir}"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td th:text="*{tanggalLahir}"></td>
				</tr>
				<tr>
					<td>Tahun Masuk</td>
					<td th:text="*{tahunMasuk}"></td>
				</tr>
				<tr>
					<td>Nama Instansi</td>
					<td th:text="${pegawai.instansi.nama}"></td>
				</tr>
				<tr>
					<td>Jabatan</td>
					<td>
						<ul th:each="j : ${jabatan}">
							<li th:text="${j}"></li>
						</ul>
					</td>
				</tr>
				<tr>
					<td>Gaji</td>
					<td th:text="${gaji}"></td>
				</tr>
			</tbody>
		</table>
		<form th:action="@{/}">
			<button class="btn btn-primary btn-lg" type="submit" style="align-items:center">Ubah</button>
		</form>
	</div>
</body>
</html>
